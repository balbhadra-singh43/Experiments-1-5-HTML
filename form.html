
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./response.html" name="Biodata" target="_blank" method="get">
        <fieldset>
            <legend>Biodata</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enterr your password" required>
            <br><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="tel">Phone</label>
            <input type="tel" id="tel" name="tel" required>
            <br><br>
            <label for="add">Address</label>
            <textarea name="text" id="add" rows="3" cols="19"></textarea>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="male">Female</label>
            <br><br>
            <label for="check">Vehicles you have:</label>
            <input type="checkbox" name="vehicle1" id="check">
            <label for="car">Car</label>
            <input type="checkbox" name="vehicle2" id="check">
            <label for="bike">Bike</label>
            <br><br>
            <label for="select">Select your programming languages:</label>
            <select name="sel" id="sel">
                <option>Select your choice</option>
                <optgroup label="Programming language">
                    <option value="c">C</option>
                    <option value="c++">C++</option>
                    <option value="java">Java</option>
                </optgroup>
                <optgroup label="Frontened technologies">
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="javascript">Javascript</option>
                </optgroup>
            </select>
            <br><br>
            <label for="url">URL:</label>
            <input type="url" name="id" id="id" placeholder="Enter your website address">
            <br><br>
            <label for="label">File upload:</label>
            <input type="file" id="file" name="file" required>
            <br><br>
            <label for="attempt">Attempt:</label>
            <input type="number" id="attempt" name="attempt" min="1" max="10" step="1" value="1" required>
            <br><br>
            <label for="appoint">Appointment:</label>
            <input type="time" id="appoint" name="appoint" required>
            <br><br>
            <input type="Submit">
            <input type="reset">
        </fieldset>



    </form>
</body>

</html>
